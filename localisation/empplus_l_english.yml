l_english:
   #Events
   nomercs.1.t:0 "Mercenaries are too expensive"
   nomercs.1.d:0 "Our finances are in a very bad shape, we cannot afford to keep a running mercenary company at peacetime"
   nomercs.1.a:0 "So long, and thanks for all the fish"
   nomercs.1.b:0 "No, we will need them in a near future"

  # missions & tooltip
  empplus_miss_colonize_eastern_america:0 "§Y[Root.GetName]§! or their subjects own at least three fully colonized provinces in the Chesapeake or Maryland areas."
  english_virginia_colony_title:0 "Colonize Virginia"
  english_virginia_colony_desc:0 "Virginia lands are fertile and hospitable. Too bad for the presence of the natives."
  empplus_miss_english_virginia_colony:0 "§Y[Root.GetName]§! or their subjects own at least six fully colonized provinces in the Chesapeake or Great Valley areas."
  english_new_england_colony_title:0 "Colonize New England"
  english_new_england_colony_desc:0 "Our expansion on the American coasts must continue, so that we can subsequently expand inland."
  empplus_miss_english_new_england_colony:0 "§Y[Root.GetName]§! or their subjects own at least six fully colonized provinces in the Delaware, Hudson Valley, Connecticut or Massachusetts areas."

  eng_newfoundland_colony_title:0 "Colonize Newfoundland"
  eng_newfoundland_colony_desc:0 "The island of Newfoundland will be a solid base for our fishermen and for exploring the northern lands."
  empplus_miss_eng_newfoundland_colony:0 "§Y[Root.GetName]§! or their subjects own at least one fully colonized provinces in the Newfoundland area."

  english_hudson_discover_title:0 "Discover the Hudson Bay"
  english_hudson_discover_desc:0 "Looking for the Northwest Passage, we must study the geography of this mysterious continent."

  english_hudson_colony_title:0 "Colonize the Hudson Bay"
  english_hudson_colony_desc:0 "This huge bay can have substantial commercial implications, if we establish some trade points with the natives."
  empplus_miss_english_hudson_colony:0 "§Y[Root.GetName]§! or their subjects own at least five fully colonized provinces in the Hudon Bay or James Bay areas."

  empplus_miss_fra_french_colony:0 "§Y[Root.GetName]§! or their subjects own at least four fully colonized provinces in the Upper or Lower Acadia areas."
  france_discovers_caribbean_title:0 "Exploit the Caribbean"
  france_discovers_caribbean_desc:0 "The Caribbean islands are a source of wealth for our rivals, we too must establish commercial bases and make our explorations profitable."

  emp_fra_expand_in_canada_title:0 "Control the St. Lawrence"
  emp_fra_expand_in_canada_desc:0 "The St. Lawrence river is an important communication and trade route, and its control is essential for the control of the whole of North America"
  empplus_miss_emp_fra_expand_in_canada:0 "§Y[Root.GetName]§! or their subjects own at least four fully colonized provinces in the Lower Canada or Notre-Dame areas."

  conquer_haiti_title:0 "Conquer Haiti"
  conquer_haiti_desc:0 "Conquer Haiti"

  empplus_power_to_france_trigger_tooltip:0 "No country:\n   §YCapital§! is on the continent §YEurope§!.\n   Is a Great Power.\n   Is NOT allied with §Y[Root.GetName]§!.\n   Has NOT been defeated by §Y[Root.GetName]§! in war in the past 100 years."

  empplus_fra_france_india_title:0 "Colonial Expansion"
  empplus_fra_france_india_desc:0 "The glory of France demands that we are the greatest nation in Christendom. Our explorers are seeking royal patronage to go voyages of discovery in the East."

  gc_cas_spa_cuba_colony_title:0 "Colonize Isla Juana"
  gc_cas_spa_cuba_colony_desc:0 "Colonize Isla Juana"

  gc_cas_spa_aztecs_2_title:0 "Continue the Conquest"
  gc_cas_spa_aztecs_2_desc:0 "These heatens must be converted or purified. The Spanish Crown will lead them to conversion and will take their gold as a sign of devotion."

  gc_cas_spa_spanish_panama_title:0 "The Panama Region"
  gc_cas_spa_spanish_panama_desc:0 "This thin strip of land leads to a new large ocean. By extending our domains we will be able to look out onto this new sea."

  gc_cas_spa_col_florida_title:0 "Colonize Florida"
  gc_cas_spa_col_florida_desc:0 "The swampy lands of Florida to the north of New Spain are not rich in gold, but they may prove vital to the future defence of our colonial order."

  gc_cas_spa_baja_california_title:0 "Colonize Baja California"
  gc_cas_spa_baja_california_desc:0 "We discovered that California is not an island but actually a peninsula. We should settle this land to gain access to the rest of California where virgin gold desposits could exist, ready to be taken."

  gc_cas_spa_texas_title:0 "Colonize Texas"
  gc_cas_spa_texas_desc:0 "Colonizing the Rio Grande area, we can build a good buffer zone to protect the New Spain from the aggression of other European Powers."

  gc_cas_spa_oregon_title:0 "Colonize Oregon"
  gc_cas_spa_oregon_desc:0 "Following the Pacific coast, new territories open up. These too must be integrated into the great Spanish empire."

  cas_spa_unrest.tooltip:0 "All provinces in the §YMexico Area§! lose §G2.00§! unrest."

  gc_cas_spa_columbia_title:0 "Colonize Columbia"
  gc_cas_spa_columbia_desc:0 "This seems the last safe land before a wilderness. We must settle here to protect our southern lands."

  gc_cas_spa_alaska_title:0 "Control Pacifico Norte"
  gc_cas_spa_alaska_desc:0 "Alaska is the last strip of the earth that will serve to consolidate our presence in the Pacific."

  # Other
  COLONIAL_GUYANA:0 "Colonial Guyana"
  COLONIAL_GUYANA_Guyana:0 "[Root.GetAdjective] Guyana"
  COLONIAL_GUYANA_Guiana:0 "[Root.GetAdjective] Guiana"
  COLONIAL_GUYANA_Suriname:0 "Suriname"
  trade_company_lesserantilles:0 "Lesser Antilles Charter"
